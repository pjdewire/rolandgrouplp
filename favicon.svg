<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background -->
  <rect width="32" height="32" fill="#1B5E20"/>
  
  <!-- Geometric diamond pattern (simplified for small size) -->
  <g fill="white">
    <!-- Top row -->
    <polygon points="8,4 12,8 8,12 4,8"/>
    <polygon points="16,4 20,8 16,12 12,8"/>
    <polygon points="24,4 28,8 24,12 20,8"/>
    
    <!-- Middle row -->
    <polygon points="4,10 8,14 4,18 0,14"/>
    <polygon points="12,10 16,14 12,18 8,14"/>
    <polygon points="20,10 24,14 20,18 16,14"/>
    <polygon points="28,10 32,14 28,18 24,14"/>
    
    <!-- Bottom row -->
    <polygon points="8,20 12,24 8,28 4,24"/>
    <polygon points="16,20 20,24 16,28 12,24"/>
    <polygon points="24,20 28,24 24,28 20,24"/>
  </g>
</svg>